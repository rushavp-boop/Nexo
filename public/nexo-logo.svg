<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 240" width="200" height="240">
  <!-- Hexagon Background -->
  <defs>
    <linearGradient id="hexGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Hexagon outline -->
  <polygon points="100,20 170,60 170,140 100,180 30,140 30,60" fill="none" stroke="url(#hexGradient)" stroke-width="3"/>

  <!-- Circuit-like X pattern with nodes -->
  <g stroke="url(#hexGradient)" stroke-width="2.5" fill="none" stroke-linecap="round">
    <!-- Top curve -->
    <path d="M 80 60 Q 100 80 120 60" />
    <path d="M 120 60 Q 140 80 160 60" />

    <!-- Middle X crossing -->
    <path d="M 60 90 Q 100 110 140 90" />
    <path d="M 140 90 Q 100 110 60 130" />

    <!-- Bottom pattern -->
    <path d="M 80 150 Q 100 130 120 150" />
    <path d="M 120 150 Q 140 130 160 150" />

    <!-- Connecting lines -->
    <line x1="60" y1="90" x2="80" y2="60" />
    <line x1="140" y1="90" x2="120" y2="60" />
    <line x1="60" y1="130" x2="80" y2="150" />
    <line x1="140" y1="90" x2="140" y2="120" />
  </g>

  <!-- Connection nodes -->
  <g fill="url(#hexGradient)">
    <!-- Left side nodes -->
    <circle cx="55" cy="70" r="3"/>
    <circle cx="50" cy="100" r="2.5"/>
    <circle cx="55" cy="130" r="3"/>

    <!-- Top nodes -->
    <circle cx="100" cy="50" r="2.5"/>
    <circle cx="135" cy="55" r="2.5"/>

    <!-- Right side nodes -->
    <circle cx="155" cy="70" r="3"/>
    <circle cx="165" cy="105" r="2.5"/>
    <circle cx="155" cy="145" r="3"/>

    <!-- Bottom nodes -->
    <circle cx="100" cy="155" r="2.5"/>
    <circle cx="70" cy="150" r="2.5"/>
  </g>

  <!-- X letter shape with circuit styling -->
  <g stroke="url(#hexGradient)" stroke-width="3" fill="none" stroke-linecap="round">
    <path d="M 85 75 L 115 135" />
    <path d="M 115 75 L 85 135" />
  </g>
</svg>
